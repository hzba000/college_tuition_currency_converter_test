<!DOCTYPE HTML>
<!--Note: Sometimes countries are slow to load from API(not often), give it a sec to populate search form-->
<HTML lang="en">  
    
    <HEAD>  
        <title> International Student College Search</title>
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta name="viewport" content="width=device-width">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Permanent+Marker|Rubik" rel="stylesheet">
    </HEAD>
    
    <BODY>
        <header role="banner" aria-live="polite">
                <h1 id="top">International Student College Search</h1> 
                <div class="search-field-holder">
                        <div class="search-container fade-in">
                            <form class="country-question-form">
                                <fieldset>
                                    <legend> Step 1: Set your home country </legend>
                                    <label class="country-question-label" for="country-choices"></label>
                                    <select name="country-choices" id="country-choices" required onchange="watchCountrySubmit">
                                    <option value="" disabled selected>Select your country</option>
                                    </select>
                                    <span><button class="submit-button"> Set </button></span>
                                </fieldset>    
                            </form>
                    
                        <div class="school-search-container hidden">
                            <form id="js-search-form">
                                <fieldset>
                                    <legend>Step 2: Search for US schools by name</legend>
                                    <label for="js-search-box"></label>
                                    <input type="text" name="js-search-box" id="js-search-box" placeholder="Search..." required>
                                    <button type="submit" class="submit-school-button">Submit</button>
                                </fieldset>
                            </form>
                        </div>
                    </div>
        </header>

        <main role="main" aria-live="polite">
            
            
            <div class="flex-container">
                <div class="flex-container-inner">
                    <div class="chosen-result hidden" aria-live="assertive"></div>
                    <div class="js-youtube-holder hidden" aria-live="assertive"></div>
                    <div class="js-pop-info hidden"></div>
                    <div class="js-poprace-info hidden"></div>
                </div>
                <div class="js-results-holder hidden" aria-live="polite"></div>
            </div>
            
            </div>
        </main>    

        <!--Javascript Links-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="index.js"></script>
    </BODY>

</HTML>
